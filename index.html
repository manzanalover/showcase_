<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>  Punto de Reciclaje</title>


</head>

<body>

        <div class="general">

                <div class="mostrador">
                        <h2 id="text-desc"> PUNTO DE RECICLAJE - Arrastra a los Ã­tems reciclables y ganas creditos!</h2>
                        <br>

                        <div class="grid-container1">
                                <div class="grid-item1"><img src="img/water.gif" id="botella-agua" class="ImageDisplay1"
                                                alt="paella-marisco" draggable="true" ondragstart="drag(event)" /></div>
                                <div class="grid-item2"><img src="img/vino.gif" id="botella-vino" class="gifDisplay"
                                                alt="paellavalenciana" draggable="true" ondragstart="drag(event)" />
                                </div>
                                <div class="grid-item3"><img src="img/papelhigienico.gif" id="papelhigienico"
                                                class="gifDisplay" alt="papel-h" draggable="true"
                                                ondragstart="drag(event)" /></div>
                        </div>
                        <br>
                        <div class="grid-container2">
                                <div class="grid-item4"> <img src="img/cerveza.gif" id="cerveza" class="gifDisplay"
                                                alt="beer" draggable="true" ondragstart="drag(event)" /></div>
                                <div class="grid-item5"><img src="img/journal.gif" id="periodico" class="gifDisplay"
                                                alt="journal" draggable="true" ondragstart="drag(event)" /></div>
                                <div class="grid-item6"><img src="img/gif-espejo-11.gif" id="espejo" class="gifDisplay"
                                                alt="mirror" draggable="true" ondragstart="drag(event)" /></div>
                        </div>
                        <br>
                        <div class="grid-container3">
                                <div class="grid-item7"><img src="img/bombilla.gif" id="bombilla" class="gifDisplay"
                                                alt="lamp" draggable="true" ondragstart="drag(event)"></div>
                                <div class="grid-item8"><img src="img/cinta-adhesiva.gif" id="cinta" class="gifDisplay"
                                                alt="adhesiva" draggable="true" ondragstart="drag(event)"></div>
                                <div class="grid-item9"><img src="img/belen-esteban-pregunto.gif" id="belen"
                                                class="gifDisplay" alt="esteban" draggable="true"
                                                ondragstart="drag(event)"></div>
                        </div>

                </div>
                <div class="carrito">


                        <div class="carrito-container">
                                <audio src="mp3/Star Wars- The Imperial March (Darth Vader's Theme).mp3" autoplay
                                        controls loop></audio>
                                        
                                <div class="basura"><img src="img/darth.gif" id="basura" class="gifs" alt="basura"
                                                ondrop="drop(event)" ondragover="allowDrop(event)" /></div>
                                                

                                <div class="precio" id="totalReciclaje"></div>
                                

                                <div class="boton" onclick="vaciar()">BORRAR CREDITOS!</div>

                        </div>

                </div>
        </div>


        <script src="js/main.js"></script>
</body>

</html>
